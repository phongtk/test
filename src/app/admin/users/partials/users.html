<header id="topbar">
	<div class="topbar-left">
		<div ncy-breadcrumb></div>
	</div>
	<div class="pull-right" go-home></div>
</header>
<section id="content">
	<div class="row panel">
		<div class="col-xs-12 panel-body">
			<a class="btn btn-primary mb10" ui-sref="admin.user">Tạo tài khoản</a>
			<table class="table table-striped table-hover dataTable no-footer" datatable="ng" dt-options="dtOptions">
				<thead>
					<tr class="success">
						<th>Họ</th>
						<th>Tên</th>
						<th>Email</th>
						<th width="15%">Giới tính</th>
						<th>Phone</th>
						<th width="10%">Địa chỉ</th>
						<th width="15%">Ngày sinh</th>
						<th width="5%" class="text-center"></th>
						<th width="10%">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{user.fullName}}</td>
						<td>{{user.username}}</td>
						<td>{{user.email}}</td>
						<td>{{user.sex}}</td>
						<td>{{user.phone}}</td>
						<td><p style="white-space: nowrap;width: 200px;overflow: hidden;text-overflow: ellipsis;   ">{{user.address}}</p></td>
						<td>{{user.birthday| timeFilter : 'DD-MM-YYYY' }}</td>
						<td class="text-center">
							<a href ng-click="update(user, false)" title="Vô hiệu hóa tài khoản" class="u-active" ng-if="user.active"><i class="fa fa-check-circle-o"></i></a>
							<a href ng-click="update(user, true)" title="Kích hoạt tài khoản" class="u-inactive" ng-if="!user.active"><i class="fa fa-close"></i></a>
						</td>
						<td><a ui-sref="admin.user({id: user.id})"><i class="fa fa-pencil"></i></a> &nbsp; 
							<a href="#" 
								 mwl-confirm 
								 title="{{confirm.title}}" 
								 message="{{confirm.message}}"
								 confirm-text="{{confirm.confirmText}}"
								 cancel-text="{{confirm.cancelText}}"
								 placement="left"
								 confirm-button-type="danger"
								 on-confirm="deleteUser(user)"><i class="fa fa-trash-o"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
