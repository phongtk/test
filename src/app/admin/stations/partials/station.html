<header id="topbar">
	<div class="topbar-left">
		<div ncy-breadcrumb></div>
	</div>
	<div class="pull-right" go-home></div>
</header>
<section id="content">
	<div class=" panel">
		<div class="panel-body row">
			<div class="col-xs-12 mt20">
				<div class="col-xs-12 col-sm-6" rms-position stations="stations" lat="model.coordinates[1]" lng="model.coordinates[0]"></div>
				<div class="col-xs-12 col-sm-6">
					<form class="form-horizontal profile-form mb50 admin-form" name="form" ng-submit="submit(form)" novalidate>
						<div class="form-group" ng-class="{
								'has-error'
												:form.stationName.$dirty && form.stationName.$invalid}">
							<label class="control-label col-sm-3">Tên trạm <span class="required">*</span></label>
							<div class="col-sm-9">
								<input class="form-control" ng-required="true" name="stationName" ng-model="model.stationName">
							</div>
						</div>
						<div class="form-group" ng-class="{
								'has-error'
												:form.stationCode.$dirty && form.stationCode.$invalid}">
							<label class="control-label col-sm-3">Mã số trạm <span class="required">*</span></label>
							<div class="col-sm-9">
								<input class="form-control" ng-required="true" name="stationCode" ng-model="model.stationCode">
							</div>
						</div>

						<div class="form-group"  ng-class="{
								'has-error'
												:form.longitude.$dirty && form.longitude.$invalid}">
							<label class="control-label col-sm-3" for="email">Kinh độ <span class="required">*</span></label>
							<div class="col-sm-9"> 
								<input type="text" name="longitude"
											 ng-required="true"
											 ng-model="model.coordinates[0]" 
											 class="form-control">
							</div>
						</div>
						<div class="form-group"  ng-class="{
								'has-error'
												:form.latitude.$dirty && form.latitude.$invalid}">
							<label class="control-label col-sm-3">Vĩ độ <span class="required">*</span></label>
							<div class="col-sm-9"> 
								<input type="text" name="latitude"
											 ng-required="true"
											 ng-model="model.coordinates[1]" 
											 class="form-control">
							</div>
						</div>
						<!-- <div class="form-group">
							<label class="control-label col-sm-3" for="email">Tỉnh/thành phố </label>
							<div class="col-sm-9"> 
								<select class="form-control" ng-model="model.province">
									<option value="">--Chọn tỉnh/thành phố--</option>
									<option ng-repeat="city in cities"value="{{city.provinceCode}}">{{city.feature.properties.name}}</option>
								</select>
							</div>
						</div> -->
						<div class="form-group">
						<label class="control-label col-sm-3" for="email">Chế số sensor<span class="required">*</span></label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="model.sensor" ng-required="true" ng-options="sensor as sensor for sensor in sensors track by sensor">
								<option value="">--Chọn số lượng sensors--</option>
							</select>
						</div>
					</div>
						<div class="form-group">
							<label class="control-label col-sm-3">&nbsp;</label>
							<div class="col-sm-9">
								<button class="btn btn-primary">{{loading ? 'Đang cập nhật...' : 'Lưu'}}</button>
								&nbsp; 
								<a class="btn btn-default" ui-sref="admin.stations">Quay lại</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!--			<div class="col-xs-12 mt20" ng-if="!isNew()">
							<div id="tab_table" class="tab-pane" data="stationInfo"  rms-table></div>
						</div>-->
		</div>
	</div>
</section>
