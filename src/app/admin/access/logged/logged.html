<header id="topbar">
	<div class="topbar-left">
		<div ncy-breadcrumb></div>
	</div>
	<div class="pull-right" go-home></div>
</header>
<section id="content">
	<div class="row panel">
		<div class="col-xs-12 panel-body">
			<table class="table table-striped table-hover dataTable no-footer" datatable="ng" dt-options="dtOptions">
				<thead>
					<tr class="success">
						<th>Tài khoản ID</th>
						<th>Email</th>
						<th>Địa chỉ IP</th>
						<th>Thời gian đăng nhập</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="access in loggedUsers">
						<td><a ui-sref="admin.accessUser({id: access.userId, from: 'logged'})">{{access.userId}}</a></td>
						<td>{{access.email}}</td>
						<td>{{access.ipAddress}}</td>
						<td>{{access.loggedTime| timeFilter: 'DD-MM-YYYY HH:mm:ss'}}</td>
						<td class="access-action">
							<a title="Đá tài khoản" href ng-click="kickout(access.id)"><i class="fa fa-sign-out"></i></a>
							&nbsp; 
							<a title="Chặn tài khoản" href ng-click="deny(access.id)"><i class="fa fa-close"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
