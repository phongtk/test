<header id="topbar">
	<div class="topbar-left">
		<div ncy-breadcrumb></div>
	</div>
	<div class="pull-right" go-home></div>
</header>
<section id="content" class="account-setting-page">
	<div class="mb20 mt20">
		<h3 class="wf-text-primary fw600">CHỈNH SỬA THÔNG TIN CÁ NHÂN</h3>
	</div>
	<div class="mt20">
		<div class="panel">
			<div class="panel-body">
				<div class="row mt30 mb30">
					<div class="col-xs-12 col-md-8 mb20">
						<form class="form-horizontal profile-form mb50 admin-form" name="form" ng-submit="update(form)" novalidate>
							<div class="form-group">
								<label class="control-label col-sm-4">Tên truy cập</label>
								<div class="col-sm-8">
									<span class="inline-cp"><strong>{{model.username}}</strong></span>
								</div>
							</div>
							<div class="form-group" ng-class="{'has-error':form.fullName.$dirty && form.fullName.$invalid}">
								<label class="control-label col-sm-4" >Tên thật <span class="required">*</span></label>
								<div class="col-sm-5">
									<input class="form-control" ng-required="true" name="fullName" ng-model="model.fullName">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="email">Giới tính <span class="required">*</span></label>
								<div class="col-sm-4">
									<div class="radio-custom radio-success mb5">
										<input type="radio" id="male" value="male" name="sex" ng-model="model.sex">
										<label for="male">Nam</label>
									</div>
									<div class="radio-custom radio-success mb5">
										<input type="radio" id="female" value="female" name="sex"  ng-model="model.sex">
										<label for="female">Nữ</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="email">Địa chỉ email</label>
								<div class="col-sm-8">
									<span class="inline-cp"><strong>{{model.email}}</strong></span>
								</div>
							</div>
							<div class="form-group"  ng-class="{'has-error':form.phone.$dirty && form.phone.$invalid}">
								<label class="control-label col-sm-4" for="email">Số điện thoại </label>
								<div class="col-sm-6"> 
									<input type="text" name="phone"
												 ng-model="model.phone" 
												 class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="email">Ngày tháng năm sinh </label>
								<div class="col-sm-6">
									<div class="input-group">
										<input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" 
													 ng-model="model.birthday"
													 is-open="showPicker"
													 datepicker-options="dateOptions"
													 ng-focus="openDatePicker()"
													 close-text="Close">
										<span class="input-group-addon btn" ng-click="openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></span>
									</div>
								</div>
							</div>
							<div class="form-group"  ng-class="{'has-error':form.address.$dirty && form.address.$invalid}">
								<label class="control-label col-sm-4" for="email">Địa chỉ </label>
								<div class="col-sm-6"> 
									<input type="text" name="address"
												 ng-model="model.address" 
												 class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4">&nbsp;</label>
								<div class="col-sm-6">
									<button class="btn btn-primary">{{loading ? 'Đang cập nhật...' : 'Lưu'}}</button>
									&nbsp; 
									<a class="btn btn-default" ui-sref="admin.users">Quay lại</a>
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-12 col-md-4" user-info user="model" allow-change="true"></div>
				</div>
			</div>
		</div>
	</div>
</section>
