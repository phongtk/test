<header id="topbar">
	<div class="topbar-left">
		<div ncy-breadcrumb></div>
	</div>
	<div class="pull-right" go-home></div>
</header>
<section id="content">
	<div class="row panel">
		<div class="col-xs-12 panel-body">
			<a class="btn btn-primary mb10" ui-sref="admin.new-group-station">Tạo nhóm trạm mới</a>
			<table class="table table-striped table-hover dataTable no-footer" datatable="ng" dt-options="dtOptions">
				<thead>
					<tr class="success">
						<th>Tên nhóm trạm</th>
						<th>Mã số nhóm trạm</th>
						<th>Danh sách trạm</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="g in groupStations">
						<td>{{g.groupName}}</td>
						<td>{{g.groupCode}}</td>
						<td>{{g.allStations}}</td>
						<td><a ui-sref="admin.new-group-station({id: g.id, code :g.groupCode})"><i class="fa fa-pencil"></i></a> &nbsp; 
							<a href="#" 
								 mwl-confirm 
								 title="{{confirm.title}}" 
								 message="{{confirm.message}}"
								 confirm-text="{{confirm.confirmText}}"
								 cancel-text="{{confirm.cancelText}}"
								 placement="left"
								 confirm-button-type="danger"
								 on-confirm="deleteGroupStation(g)"><i class="fa fa-trash-o"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
