<header id="topbar">
	<div class="topbar-left">
		<div ncy-breadcrumb></div>
	</div>
	<div class="pull-right" go-home></div>
</header>
<section id="content">
	<div class=" panel">
		<div class="panel-body row">
			<div class="col-xs-12 mt20">
				<div class="col-xs-12 col-sm-6" rms-position lat="model.centerLat" zoom="model.zoomSize" lng="model.centerLog" stations="model.stations"></div>
				<div class="col-xs-12 col-sm-6">
					<form class="form-horizontal profile-form mb50 admin-form" name="form" ng-submit="submit(form)" novalidate>
						<div class="form-group" ng-class="{
								'has-error'
												:form.groupName.$dirty && form.groupName.$invalid}">
							<label class="control-label col-sm-3">Tên nhóm trạm <span class="required">*</span></label>
							<div class="col-sm-9">
								<input class="form-control" ng-required="true" name="groupCode" ng-model="model.groupName">
							</div>
						</div>
						<div class="form-group" ng-class="{
								'has-error'
												:form.groupCode.$dirty && form.groupCode.$invalid}">
							<label class="control-label col-sm-3">Mã số nhóm trạm <span class="required">*</span></label>
							<div class="col-sm-9">
								<input class="form-control" ng-required="true" name="groupCode" ng-model="model.groupCode">
							</div>
						</div>
						<div class="form-group"  ng-class="{'has-error':form.longitude.$dirty && form.longitude.$invalid}">
							<label class="control-label col-sm-3" for="email">Kinh độ <span class="required">*</span></label>
							<div class="col-sm-9"> 
								<input type="text" name="longitude"
											 ng-required="true"
											 ng-model="model.centerLog" 
											 class="form-control">
							</div>
						</div>
						<div class="form-group"  ng-class="{'has-error':form.latitude.$dirty && form.latitude.$invalid}">
							<label class="control-label col-sm-3">Vĩ độ <span class="required">*</span></label>
							<div class="col-sm-9"> 
								<input type="text" name="latitude"
											 ng-required="true"
											 ng-model="model.centerLat" 
											 class="form-control">
							</div>
						</div>
						<div class="form-group"  ng-class="{'has-error':form.zoom.$dirty && form.zoom.$invalid}">
							<label class="control-label col-sm-3">Zoom <span class="required">*</span></label>
							<div class="col-sm-9"> 
								<input type="text" name="zoom"
											 ng-required="true"
											 ng-model="model.zoomSize" 
											 class="form-control"
											 ng-change="addMarker(model)">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Chọn Trạm</label>
							<div class="col-sm-9"> 
								<ui-select on-remove="addMarker(model)" style="width:100%" multiple ng-model="model.stations" theme="select2" on-select="addMarker(model)">
									<ui-select-match>{{$item.value}}</ui-select-match>
									<ui-select-choices repeat="p in permissions | propsFilter: {value: $select.search}">
										<div ng-bind-html="p.value"></div>
									</ui-select-choices>
								</ui-select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-3">&nbsp;</label>
							<div class="col-sm-9">
								<button class="btn btn-primary">{{loading ? 'Đang cập nhật...' : 'Lưu'}}</button>
								&nbsp; 
								<a class="btn btn-default" ui-sref="admin.group-station">Quay lại</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!--			<div class="col-xs-12 mt20" ng-if="!isNew()">
							<div id="tab_table" class="tab-pane" data="stationInfo"  rms-table></div>
						</div>-->
		</div>
	</div>
</section>
